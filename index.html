<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Ages - 偉人の年齢別偉業検索</title>
    <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
    <header>
        <h1>Great Ages</h1>
        <p class="subtitle">あなたの年齢で偉人たちは何を成し遂げた？</p>
    </header>

    <main>
        <!-- 検索セクション -->
        <section class="search-section">
            <h2 class="section-title">年齢検索</h2>
            <div class="age-input-container">
                <label for="age-input">あなたの年齢を入力してください</label>
                <div class="input-flex-container">
                    <div class="number-input-container">
                        <input type="number" id="age-input" min="1" max="100" value="40" class="number-input">
                        <span>歳</span>
                    </div>

                    <div class="slider-container">
                        <input type="range" id="age-slider" min="1" max="100" value="40" class="slider">
                        <div class="slider-labels">
                            <span>1</span>
                            <span>50</span>
                            <span>100</span>
                        </div>
                    </div>
                </div>

                <button id="search-button">検索</button>
            </div>
        </section>

        <!-- 今日が誕生日の著名人表示エリア -->
        <section class="results-section" id="birthday-today-section" style="display: none;">
            <h2 class="section-title">今日が誕生日の著名人</h2>
            <div class="results-grid" id="birthday-results-grid">
                <!-- 今日誕生日の著名人の結果がここに表示されます -->
            </div>
        </section>

        <!-- 同じ年齢の著名人表示エリア -->
        <section class="results-section" id="famous-people-section" style="display: none;">
            <h2 class="section-title">著名人・芸能人</h2>
            <div class="results-grid" id="famous-results-grid">
                <!-- 著名人の結果がここに表示されます -->
            </div>
        </section>
        
        <!-- 偉人の偉業表示エリア -->
        <section class="results-section" id="great-people-section" style="display: none;">
            <h2 class="section-title">偉人たちの偉業</h2>
            <div class="results-grid" id="great-results-grid">
                <!-- 偉人の検索結果がここに表示されます -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2023 Great Ages - 偉人の年齢別偉業検索</p>
    </footer>

    <!-- JavaScriptファイル読み込み -->
    <script type="module" src="src/js/config.js"></script>
    <script type="module" src="src/js/data.js"></script>
    <script type="module" src="src/js/frontend.js"></script>
</body>
</html>
